<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="/templates/plantilla.html::head">
    <title th:text="${titulo}"></title>
</head>

<body>
<header>
    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <nav class="header__menu">
                    <ul>
                        <li><a href="/">Inicio</a></li>
                        <li class="active"><a href="./Carrito">Carrito</a></li>
                        <li><a href="/Seguridad/Productos">Administrador</a></li>
                        <li><a href="/Seguridad/Pedidos">Pedidos</a></li>
                    </ul>
                </nav>
            </div>
            <div class="col-lg-3">
                <div class="header__cart">
                    <ul>
                        <li><a href="/Carrito"><i class="fa fa-shopping-bag"><span th:text="${cantidad_carrito}"></span></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</header>

<section class="breadcrumb-section set-bg" data-setbg="/img/slide2.jpg">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="breadcrumb__text">
                    <h2>Actualizar producto</h2>
                </div>
            </div>
        </div>
    </div>
</section>



<!-- Checkout Section Begin -->
<section class="checkout spad">
    <div class="container">
        <div class="checkout__form">
            <form  th:attr="action=${action}" method="post">
                <div class="row">
                    <div class="col-lg-12 col-md-6">
                        <div class="checkout__input">
                            <p>Nombre<span>*</span></p>
                            <input type="text" name="nombre" th:value="${nombre}" required/><br>
                        </div>
                        <div class="checkout__input">
                            <p>Precio<span>*</span></p>
                            <input type="number" name="precio" th:value="${precio}" required/><br/>
                        </div>

                        <div class="checkout__input">
                            <p>Cantidad<span>*</span></p>
                            <input type="number" name="cantidad" th:value="${cantidad}" required/><br/>
                        </div>

                    </div>
                    <input type="submit" class="site-btn checkout__input" value="Enviar"/>
                </div>
            </form>
        </div>
    </div>
</section>



<footer class="footer">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="footer__copyright">
                    <div class="footer__copyright__text">
                        <p>
                            <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
                            Copyright &copy;
                            <script>document.write(new Date().getFullYear());</script> All rights reserved | This
                            template is made with <i class="fa fa-heart" aria-hidden="true"></i> by <a
                                href="https://colorlib.com" target="_blank">Colorlib</a>
                            <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</footer>



<div th:replace="/templates/plantilla.html::javascript">
</div>
</body>

</html>
